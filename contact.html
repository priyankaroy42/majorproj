<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    
    <style>
 body {
    font-family: cursive;
    text-align: center;
    border-radius: 50px;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image:url('/images/quotes.avif');
    background-repeat: no-repeat;
    opacity: 80%;
    background-size: contain;
    background-color:lightgoldenrodyellow; /* Optional background */
}
.contacts {
    margin-left: 5rem;
    max-width: 450px;
    background: white;
    padding: 30px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
    border-radius: 50px;
    text-align: center;
}


        h2 {
            color: #333;
            font-family: cursive;
            margin-bottom: 20px;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            margin-top: 2rem;
            text-decoration: none;
            font-size: 25px;
            color: #333;
            background:wheat;
            padding: 15px;
            border-radius: 50%;
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        nav ul li a:hover {
            background: lightgreen;
            color: white;
            transform: scale(1.1);
        }

        #quoteDisplay {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="contacts">
        <h2>Get in Touch</h2>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/mail/" title="Email"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="https://web.whatsapp.com/" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href="https://www.instagram.com/accounts/login/?hl=en" title="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </nav>
        <div id="quoteDisplay">"Connecting people, one message at a time!"</div>
    </div>

</body>
</html>
