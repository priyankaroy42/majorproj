<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Web Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a8e6cf, #f8bbd0);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 12px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #388e3c;
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            color: #2e7d32;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>"Your Journal â€“ Your Best Friend! Write, Reflect, Grow " </h2>
        <p id="datetime"></p>
        <div class="entry">
            <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
            <button onclick="saveEntry()">Save</button>
        </div>
        <p id="message">Saved! Happy Journaling ðŸ˜Š</p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById("datetime").textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function saveEntry() {
            const entry = document.getElementById("journalEntry").value;
            if (entry.trim() !== "") {
                localStorage.setItem("journal", entry);
                document.getElementById("message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("message").style.display = "none";
                }, 3000);
            }
        }
    </script>
</body>
</html>
